<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Booking Page</title>
</head>
<body>
      <form action="AddTickets"  method="post">

          <label>Full Name</label>
          <input type = text name = "name" placeholder="Full Name" /><br>
          <label>Mobile</label>
          <input type = text name = "mobile" placeholder="Mobile Number" /><br>
          <label>Seats</label>
          <input type = number name = "seats" placeholder="No.of Seats" min="1" max="10" /><br>
          <label>Date</label>
          <input type = date name = "date" placeholder="Date" /><br>
          <input type="submit" />

      </form>

</body>
</html>
